<!DOCTYPE html>

<html lang="en">
<head>

<title>Select to send or recv</title>

</head>

<body>

<button type="button" onclick="window.location.href='{{ url_for( 'send_media' ) }}';">Send</button>
<button type="button" onclick="window.location.href='{{ url_for( 'recv_media' ) }}';">Recv</button>

<form id="join" method="POST" action='#'>
    <input type="text" name="join_room" id="join_room" placeholder="Room Name">
    <input type="submit" value="Join Room">
</form>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {

            var socket = io.connect('http://' + document.domain + ':' + location.port);

            socket.on('connect', function() {
                socket.emit('my_event', {data: 'I\'m connected!'});
            });

            $('form#join').submit(function(event) {
                socket.emit('test', $('#join_room').val());
                return false;
            });
        });
</script>

</body>
</html>
